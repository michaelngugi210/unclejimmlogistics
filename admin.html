<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Image Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: #f7f7f7;
    }
    h1, h2 {
      text-align: center;
    }
    #uploaded_image img {
      width: 200px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h1>Admin Dashboard</h1>
<h2>Upload Images</h2>

<!-- Upload Button -->
<button id="upload_widget">Upload Image</button>

<!-- Gallery -->
<div id="uploaded_image"></div>

<!-- Cloudinary Widget -->
<script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
<script type="text/javascript">
  // Initialize the Cloudinary Upload Widget
  const myWidget = cloudinary.createUploadWidget(
    {
      cloudName: "drmgds26j
",       // replace with your cloud name
      uploadPreset: "unsigned_upload"  // replace with your unsigned upload preset
    },
    (error, result) => {
      if (!error && result && result.event === "success") {
        console.log("Uploaded:", result.info);
        const gallery = document.getElementById("uploaded_image");
        const img = document.createElement("img");
        img.src = result.info.secure_url;
        gallery.appendChild(img);
      }
    }
  );

  // Open the widget when button is clicked
  document.getElementById("upload_widget").addEventListener(
    "click",
    () => { myWidget.open(); },
    false
  );
</script>

</body>
</html>
